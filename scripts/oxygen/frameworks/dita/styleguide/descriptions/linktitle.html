  <h1 id="ariaid-title1"><code>&lt;linktitle&gt;</code></h1>
  	<p>The <code>&lt;linktitle&gt;</code> element is an alternative title for a resource to be used with references to the resource generated from relationships defined in map structures, such as relationship tables and parent-to-child links.</p>
