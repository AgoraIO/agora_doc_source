<html><body><h1>legalnotice</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/legalnotice.html" shape="rect"><code class="sgmltag-element">LegalNotice</code></a> identifies a
     statement of legal obligation, requirement, or warranty.   It occurs in the meta-information
