<html><body><h1>msgmain</h1><p> Every <a href="https://tdg.docbook.org/tdg/5.0/msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a> must have one primary message.  This is stored in the <a href="https://tdg.docbook.org/tdg/5.0/msgmain.html" shape="rect"><code class="sgmltag-element">MsgMain</code></a>. The primary message is distinguished from
     any number of submessages (<a href="https://tdg.docbook.org/tdg/5.0/msgsub.html" shape="rect"><code class="sgmltag-element">MsgSub</code></a>) or related messages (<a href="https://tdg.docbook.org/tdg/5.0/msgrel.html" shape="rect"><code class="sgmltag-element">MsgRel</code></a>) that a <a href="https://tdg.docbook.org/tdg/5.0/msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a>
     might have. </p></body></html>
