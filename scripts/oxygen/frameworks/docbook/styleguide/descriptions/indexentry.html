<html><body><h1>indexentry</h1><p> An <a href="https://tdg.docbook.org/tdg/5.0/indexentry.html" shape="rect"><code class="sgmltag-element">IndexEntry</code></a> wraps all of the index terms associated with a particular primary
     index term.  This includes an arbitrary list of <a href="https://tdg.docbook.org/tdg/5.0/secondaryie.html" title="secondaryie" shape="rect">secondary</a> and  <a href="https://tdg.docbook.org/tdg/5.0/tertiaryie.html" title="tertiaryie" shape="rect">tertiary</a> elements as well
     as  <a href="https://tdg.docbook.org/tdg/5.0/seeie.html" title="seeie" shape="rect">See</a> and <a href="https://tdg.docbook.org/tdg/5.0/seealsoie.html" title="seealsoie" shape="rect">SeeAlso</a> elements. </p></body></html>
