<html><body><h1>msgrel</h1><p> Every <a href="https://tdg.docbook.org/tdg/5.0/msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a> has one primary message (<a href="https://tdg.docbook.org/tdg/5.0/msgmain.html" shape="rect"><code class="sgmltag-element">MsgMain</code></a>). It may also have any number of related messages, stored in <a href="https://tdg.docbook.org/tdg/5.0/msgrel.html" shape="rect"><code class="sgmltag-element">MsgRel</code></a> elements within the same <a href="https://tdg.docbook.org/tdg/5.0/msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a>. </p></body></html>
