<html><body><h1>package</h1><p>The <a href="https://tdg.docbook.org/tdg/5.0/package.html" shape="rect"><code class="sgmltag-element">package</code></a> element identifies things that are, conceptually, "packages".
     Examples include packages in the Java language sense, <span class="package">org.apache.xml.resolver</span>, and packages in the software distribution sense, <span class="package">docbook-4.3-1.1.deb</span>.</p></body></html>
