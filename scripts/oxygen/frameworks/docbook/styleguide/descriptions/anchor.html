<html><body><h1>anchor</h1><p> An
     anchor identifies a single spot in the content.  This may serve as the target for a cross
     reference, for example, from a <a href="https://tdg.docbook.org/tdg/5.0/link.html" shape="rect"><code class="sgmltag-element">Link</code></a>.  The <a href="https://tdg.docbook.org/tdg/5.0/anchor.html" shape="rect"><code class="sgmltag-element">Anchor</code></a>
     element may occur almost anywhere. </p></body></html>
