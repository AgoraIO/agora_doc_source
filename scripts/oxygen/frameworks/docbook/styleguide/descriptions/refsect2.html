<html><body><h1>refsect2</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/refsect2.html" shape="rect"><code class="sgmltag-element">RefSect2</code></a> is a second level
     section in a <a href="https://tdg.docbook.org/tdg/5.0/refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>,
     analogous to a <a href="https://tdg.docbook.org/tdg/5.0/sect2.html" shape="rect"><code class="sgmltag-element">Sect2</code></a> elsewhere in

     </p></body></html>
