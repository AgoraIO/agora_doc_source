<html><body><h1>phrase</h1><p> The <a href="https://tdg.docbook.org/tdg/5.0/phrase.html" shape="rect"><code class="sgmltag-element">Phrase</code></a> element in DocBook has no specific semantic. It is provided as a wrapper
     around a selection of words smaller than a paragraph so that it is possible to provide an <code class="sgmltag-attribute">ID</code> or other attributes for them. </p></body></html>
