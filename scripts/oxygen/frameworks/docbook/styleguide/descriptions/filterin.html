<html><body><h1>filterin</h1><p>The <a href="https://tdg.docbook.org/tdg/5.0/filterin.html" shape="rect"><code class="tag-element">filterin</code></a> element allows
        an <a href="https://tdg.docbook.org/tdg/5.0/assembly.html" shape="rect"><code class="tag-element">assembly</code></a> to specify <a href="https://tdg.docbook.org/tdg/5.0/ref-elements.html#common.effectivity.attributes" shape="rect">effectivity attributes</a> for the
        content of a <a href="https://tdg.docbook.org/tdg/5.0/module.html" shape="rect"><code class="tag-element">module</code></a> or <a href="https://tdg.docbook.org/tdg/5.0/structure.html" shape="rect"><code class="tag-element">structure</code></a>. The processor will
         <em>include</em> elements with effectivity attributes that match a <a href="https://tdg.docbook.org/tdg/5.0/filterin.html" shape="rect"><code class="tag-element">filterin</code></a>. (Compare with <a href="https://tdg.docbook.org/tdg/5.0/filterout.html" shape="rect"><code class="tag-element">filterout</code></a>.)</p></body></html>
