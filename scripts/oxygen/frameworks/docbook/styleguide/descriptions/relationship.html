<html><body><h1>relationship</h1><p>An <a href="https://tdg.docbook.org/tdg/5.0/assembly.html" shape="rect"><code class="tag-element">assembly</code></a> can assert that a
         <a href="https://tdg.docbook.org/tdg/5.0/relationship.html" shape="rect"><code class="tag-element">relationship</code></a> exists
        between two or more resources. This could be a simple "see also" relationship or a more
        structured path through the material. DocBook places no constraints on the <code class="tag-attribute">type</code> of relationships that may be expressed.</p></body></html>
