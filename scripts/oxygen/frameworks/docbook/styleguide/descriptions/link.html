<html><body><h1>link</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/link.html" shape="rect"><code class="sgmltag-element">Link</code></a> is a general purpose
     hypertext element. Usually, <a href="https://tdg.docbook.org/tdg/5.0/link.html" shape="rect"><code class="sgmltag-element">Link</code></a>
     surrounds the text that should be made "hot," (unlike <a href="https://tdg.docbook.org/tdg/5.0/xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> which must generate the text) but the <code class="sgmltag-attribute">EndTerm</code> attribute can be used to copy text from another
     element. </p></body></html>
