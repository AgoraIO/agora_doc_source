<html><body><h1>otheraddr</h1><p> Within an <a href="https://tdg.docbook.org/tdg/5.0/address.html" shape="rect"><code class="sgmltag-element">Address</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/otheraddr.html" shape="rect"><code class="sgmltag-element">OtherAddr</code></a> is a wrapper for parts of an address other than <a href="https://tdg.docbook.org/tdg/5.0/street.html" shape="rect"><code class="sgmltag-element">Street</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/pob.html" shape="rect"><code class="sgmltag-element">POB</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/postcode.html" shape="rect"><code class="sgmltag-element">Postcode</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/city.html" shape="rect"><code class="sgmltag-element">City</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/state.html" shape="rect"><code class="sgmltag-element">State</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/country.html" shape="rect"><code class="sgmltag-element">Country</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/phone.html" shape="rect"><code class="sgmltag-element">Phone</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/fax.html" shape="rect"><code class="sgmltag-element">Fax</code></a>, and <a href="https://tdg.docbook.org/tdg/5.0/email.html" shape="rect"><code class="sgmltag-element">Email</code></a>, all
     of which have elements specific to their content. </p></body></html>
