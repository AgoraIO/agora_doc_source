<html><body><h1>programlisting</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/programlisting.html" shape="rect"><code class="sgmltag-element">ProgramListing</code></a> is a
     verbatim environment for program source or source fragment listings.  <a href="https://tdg.docbook.org/tdg/5.0/programlisting.html" shape="rect"><code class="sgmltag-element">ProgramListing</code></a>s are often
     placed in <a href="https://tdg.docbook.org/tdg/5.0/example.html" shape="rect"><code class="sgmltag-element">Example</code></a>s or <a href="https://tdg.docbook.org/tdg/5.0/figure.html" shape="rect"><code class="sgmltag-element">Figure</code></a>s so that they can be
     cross-referenced from the text. </p></body></html>
