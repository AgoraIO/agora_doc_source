<html><body><h1>errortype</h1><p>The <a href="https://tdg.docbook.org/tdg/5.0/errortype.html" shape="rect"><code class="sgmltag-element">ErrorType</code></a> element identifies a class of error.  The exact classifications are
     naturally going to vary by system, but "<span class="quote">recoverable</span>" and
      "<span class="quote">fatal</span>" are two possibilities. </p></body></html>
