<html><body><h1>structure</h1><p>A <a href="https://tdg.docbook.org/tdg/5.0/structure.html" shape="rect"><code class="tag-element">structure</code></a> is the top-level
        unit of an <a href="https://tdg.docbook.org/tdg/5.0/assembly.html" shape="rect"><code class="tag-element">assembly</code></a>. A <a href="https://tdg.docbook.org/tdg/5.0/structure.html" shape="rect"><code class="tag-element">structure</code></a> represents the book,
        help system, web site, or other artifact to be produced by assembling <a href="https://tdg.docbook.org/tdg/5.0/module.html" shape="rect"><code class="tag-element">module</code></a>s, which are further composed of <a href="https://tdg.docbook.org/tdg/5.0/resource.html" shape="rect"><code class="tag-element">resource</code></a>s.</p></body></html>
