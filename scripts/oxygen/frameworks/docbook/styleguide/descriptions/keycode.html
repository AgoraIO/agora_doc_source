<html><body><h1>keycode</h1><p> The <a href="https://tdg.docbook.org/tdg/5.0/keycode.html" shape="rect"><code class="sgmltag-element">KeyCode</code></a> identifies the numeric value associated with a key on a computer
     keyboard. This is distinct from any scan code that it may generate (<a href="https://tdg.docbook.org/tdg/5.0/keycode.html" shape="rect"><code class="sgmltag-element">KeyCode</code></a>), or any symbolic name (<a href="https://tdg.docbook.org/tdg/5.0/keysym.html" shape="rect"><code class="sgmltag-element">KeySym</code></a>) that might exist for the
     key. </p></body></html>
