<html><body><h1>keycap</h1><p>
     The <a href="https://tdg.docbook.org/tdg/5.0/keycap.html" shape="rect"><code class="sgmltag-element">KeyCap</code></a> identifies the text
     printed on a physical key on a computer keyboard.  This is distinct from any scan code that it
     may generate (<a href="https://tdg.docbook.org/tdg/5.0/keycode.html" shape="rect"><code class="sgmltag-element">KeyCode</code></a>), or any
     symbolic name (<a href="https://tdg.docbook.org/tdg/5.0/keysym.html" shape="rect"><code class="sgmltag-element">KeySym</code></a>) that
     might exist for the key. </p></body></html>
