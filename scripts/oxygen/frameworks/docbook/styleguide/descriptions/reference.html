<html><body><h1>reference</h1><p>A
      <a href="https://tdg.docbook.org/tdg/5.0/reference.html" shape="rect"><code class="sgmltag-element">Reference</code></a> is a collection of
      <a href="https://tdg.docbook.org/tdg/5.0/refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>s.  In a <a href="https://tdg.docbook.org/tdg/5.0/book.html" shape="rect"><code class="sgmltag-element">Book</code></a>, a <a href="https://tdg.docbook.org/tdg/5.0/reference.html" shape="rect"><code class="sgmltag-element">Reference</code></a> can occur at either the <a href="https://tdg.docbook.org/tdg/5.0/part.html" shape="rect"><code class="sgmltag-element">Part</code></a> or <a href="https://tdg.docbook.org/tdg/5.0/chapter.html" shape="rect"><code class="sgmltag-element">Chapter</code></a> level. </p></body></html>
