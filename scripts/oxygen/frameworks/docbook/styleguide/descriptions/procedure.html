<html><body><h1>procedure</h1><p>A <a href="https://tdg.docbook.org/tdg/5.0/procedure.html" shape="rect"><code class="sgmltag-element">Procedure</code></a> encapsulates a task composed of <a href="https://tdg.docbook.org/tdg/5.0/step.html" shape="rect"><code class="sgmltag-element">Step</code></a>s (and possibly, <a href="https://tdg.docbook.org/tdg/5.0/substeps.html" shape="rect"><code class="sgmltag-element">SubSteps</code></a>). Procedures are usually performed sequentially,
     unless individual <a href="https://tdg.docbook.org/tdg/5.0/step.html" shape="rect"><code class="sgmltag-element">Step</code></a>s direct the
     reader explicitly. </p></body></html>
