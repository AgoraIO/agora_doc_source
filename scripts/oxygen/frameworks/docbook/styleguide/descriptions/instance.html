<html><body><h1>instance</h1><p>An <a href="https://tdg.docbook.org/tdg/5.0/assembly.html" shape="rect"><code class="tag-element">assembly</code></a> can assert that a
         <a href="https://tdg.docbook.org/tdg/5.0/relationship.html" shape="rect"><code class="tag-element">relationship</code></a> exists
        between two or more resources. The individual resources that are part of that relationship
        are identified with <a href="https://tdg.docbook.org/tdg/5.0/instance.html" shape="rect"><code class="tag-element">instance</code></a>
        elements.</p></body></html>
