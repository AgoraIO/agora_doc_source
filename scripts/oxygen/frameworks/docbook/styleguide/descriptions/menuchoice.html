<html><body><h1>menuchoice</h1><p> In
     applications that present graphical user interfaces, it is often necessary to select an item,
     or a series of items, from a menu in order to accomplish some action.  The <a href="https://tdg.docbook.org/tdg/5.0/menuchoice.html" shape="rect"><code class="sgmltag-element">MenuChoice</code></a> element provides a
     wrapper to contain the complete combination of selections. </p></body></html>
