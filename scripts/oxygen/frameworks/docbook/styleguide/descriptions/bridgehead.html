<html><body><h1>bridgehead</h1><p>
     Some documents, usually legacy documents, use headings that are not tied to the normal
     sectional hieararchy. These headings may be represented in DocBook with the <a href="https://tdg.docbook.org/tdg/5.0/bridgehead.html" shape="rect"><code class="sgmltag-element">BridgeHead</code></a> element.   </p></body></html>
