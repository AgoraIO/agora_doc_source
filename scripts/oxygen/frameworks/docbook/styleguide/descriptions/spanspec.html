<html><body><h1>spanspec</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/spanspec.html" shape="rect"><code class="sgmltag-element">SpanSpec</code></a> associates a name
     with a span between two columns in a table. In the body of the table, cells can refer to the
     span by name. Cells that refer to a span will span horizontally from the first column to the
     last column, inclusive. </p></body></html>
