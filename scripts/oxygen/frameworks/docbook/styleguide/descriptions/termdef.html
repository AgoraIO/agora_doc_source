<html><body><h1>termdef</h1><p>A <a href="https://tdg.docbook.org/tdg/5.0/termdef.html" shape="rect"><code class="sgmltag-element">termdef</code></a> is an inline term definition. Some styles of documentation collect all
     terms together in a Glossary of some sort, but another style is to place the definitions
     inline.</p></body></html>
