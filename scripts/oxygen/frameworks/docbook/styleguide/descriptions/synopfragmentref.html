<html><body><h1>synopfragmentref</h1><p> A
     complex <a href="https://tdg.docbook.org/tdg/5.0/cmdsynopsis.html" shape="rect"><code class="sgmltag-element">CmdSynopsis</code></a> can be
     made more manageable with <a href="https://tdg.docbook.org/tdg/5.0/synopfragment.html" shape="rect"><code class="sgmltag-element">SynopFragment</code></a>s.  Rather than attempting to present the entire synopsis in one
     large piece, parts of the synopsis can be extracted out and presented elsewhere.  </p></body></html>
