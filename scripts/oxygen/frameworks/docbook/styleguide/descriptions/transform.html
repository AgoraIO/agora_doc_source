<html><body><h1>transform</h1><p>A <a href="https://tdg.docbook.org/tdg/5.0/transform.html" shape="rect"><code class="tag-element">transform</code></a> specifies a
        mechanism for converting one format into another during the assembly process. For example,
        if a <a href="https://tdg.docbook.org/tdg/5.0/module.html" shape="rect"><code class="tag-element">module</code></a> identifies a resource
        in a foreign grammar, then a <a href="https://tdg.docbook.org/tdg/5.0/transform.html" shape="rect"><code class="tag-element">transform</code></a> can be used to identify the transformation that will convert the
        foreign grammar into DocBook.</p></body></html>
