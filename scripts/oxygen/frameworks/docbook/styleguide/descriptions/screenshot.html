<html><body><h1>screenshot</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/screenshot.html" shape="rect"><code class="sgmltag-element">ScreenShot</code></a> is a graphical environment for displaying an image of what the user
     might see on a computer screen.  It is often used to display application screen shots,  dialog
     boxes, and other components of a graphical user interface. </p></body></html>
