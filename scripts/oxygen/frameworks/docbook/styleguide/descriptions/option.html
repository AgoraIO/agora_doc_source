<html><body><h1>option</h1><p><a href="https://tdg.docbook.org/tdg/5.0/option.html" shape="rect"><code class="sgmltag-element">Option</code></a> identifies an argument to a software command or instruction. Options may or
     may not be required. The <a href="https://tdg.docbook.org/tdg/5.0/optional.html" shape="rect"><code class="sgmltag-element">optional</code></a> element can be used to explicitly identify options that are not required.
     </p></body></html>
