<html><body><h1>revdescription</h1><p> The <a href="https://tdg.docbook.org/tdg/5.0/revdescription.html" shape="rect"><code class="sgmltag-element">RevDescription</code></a> associated with a revision is a summary of the changes made in
     that revision. <a href="https://tdg.docbook.org/tdg/5.0/revdescription.html" shape="rect"><code class="sgmltag-element">RevDescription</code></a> is intended for long, complete summaries. For a simple text-only

     </p></body></html>
