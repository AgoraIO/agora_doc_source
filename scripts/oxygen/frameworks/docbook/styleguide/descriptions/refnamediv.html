<html><body><h1>refnamediv</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/refnamediv.html" shape="rect"><code class="sgmltag-element">RefNameDiv</code></a> is the first
     mandatory section in a <a href="https://tdg.docbook.org/tdg/5.0/refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>.  It is a peer to <a href="https://tdg.docbook.org/tdg/5.0/refsynopsisdiv.html" shape="rect"><code class="sgmltag-element">RefSynopsisDiv</code></a> and <a href="https://tdg.docbook.org/tdg/5.0/refsect1.html" shape="rect"><code class="sgmltag-element">RefSect1</code></a>. </p></body></html>
