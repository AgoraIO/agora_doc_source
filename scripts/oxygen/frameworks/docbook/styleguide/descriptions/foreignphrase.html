<html><body><h1>foreignphrase</h1><p> The <a href="https://tdg.docbook.org/tdg/5.0/foreignphrase.html" shape="rect"><code class="sgmltag-element">ForeignPhrase</code></a> element can be used to markup the text of a foreign word or phrase.
      "<span class="quote">Foreign</span>" in this context means that it is a language other
     than the primary language of the document and is not intended to be pejorative in any way.
     </p></body></html>
