<html><body><h1>ooclass</h1><p> The <a href="https://tdg.docbook.org/tdg/5.0/ooclass.html" shape="rect"><code class="sgmltag-element">OOClass</code></a> element identifies programming language classes, generally from
     object-oriented programming languages. The <a href="https://tdg.docbook.org/tdg/5.0/ooclass.html" shape="rect"><code class="sgmltag-element">OOClass</code></a> is a wrapper for the <a href="https://tdg.docbook.org/tdg/5.0/classname.html" shape="rect"><code class="sgmltag-element">ClassName</code></a> plus some <a href="https://tdg.docbook.org/tdg/5.0/modifier.html" shape="rect"><code class="sgmltag-element">Modifier</code></a>s. </p></body></html>
