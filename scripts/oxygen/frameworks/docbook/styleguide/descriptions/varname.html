<html><body><h1>varname</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/varname.html" shape="rect"><code class="sgmltag-element">VarName</code></a> identifies a variable name in a programming or expression language.
     Variables most often get their values from <a href="https://tdg.docbook.org/tdg/5.0/literal.html" shape="rect"><code class="sgmltag-element">Literal</code></a>s, <a href="https://tdg.docbook.org/tdg/5.0/replaceable.html" shape="rect"><code class="sgmltag-element">Replaceable</code></a> values, <a href="https://tdg.docbook.org/tdg/5.0/constant.html" shape="rect"><code class="sgmltag-element">Constant</code></a>s, or <a href="https://tdg.docbook.org/tdg/5.0/symbol.html" shape="rect"><code class="sgmltag-element">Symbol</code></a>s. </p></body></html>
