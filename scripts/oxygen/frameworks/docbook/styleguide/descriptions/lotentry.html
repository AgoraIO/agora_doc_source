<html><body><h1>lotentry</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/lotentry.html" shape="rect"><code class="sgmltag-element">LoTentry</code></a> identifies an
     individual title in a  <a href="https://tdg.docbook.org/tdg/5.0/lot.html" shape="rect"><code class="sgmltag-element">LoT</code></a>.  For
     example, in a <em class="citetitle">list of figures</em>, each individual figure title would be
     repeated in a <a href="https://tdg.docbook.org/tdg/5.0/lotentry.html" shape="rect"><code class="sgmltag-element">LoTentry</code></a> in the
      <a href="https://tdg.docbook.org/tdg/5.0/lot.html" shape="rect"><code class="sgmltag-element">LoT</code></a> for the list of figures.
     </p></body></html>
