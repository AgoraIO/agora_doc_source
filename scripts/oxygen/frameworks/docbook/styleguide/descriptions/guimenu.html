<html><body><h1>guimenu</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/guimenu.html" shape="rect"><code class="sgmltag-element">GUIMenu</code></a> identifies a menu name
     in a graphical user interface. In particular, this is distinct from a menu item (<a href="https://tdg.docbook.org/tdg/5.0/guimenuitem.html" shape="rect"><code class="sgmltag-element">GUIMenuItem</code></a>), which is
     terminal, and a submenu (<a href="https://tdg.docbook.org/tdg/5.0/guisubmenu.html" shape="rect"><code class="sgmltag-element">GUISubmenu</code></a>), which occurs as a selection from a menu. </p></body></html>
