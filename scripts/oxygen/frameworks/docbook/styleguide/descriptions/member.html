<html><body><h1>member</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/member.html" shape="rect"><code class="sgmltag-element">Member</code></a> is an element of a <a href="https://tdg.docbook.org/tdg/5.0/simplelist.html" shape="rect"><code class="sgmltag-element">SimpleList</code></a>.  Unlike the other lists, items in a <a href="https://tdg.docbook.org/tdg/5.0/simplelist.html" shape="rect"><code class="sgmltag-element">SimpleList</code></a> are constrained to  character data and inline
     elements. </p></body></html>
