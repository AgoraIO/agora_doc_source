<html><body><h1>step</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/step.html" shape="rect"><code class="sgmltag-element">Step</code></a> identifies a unit of action
     in a <a href="https://tdg.docbook.org/tdg/5.0/procedure.html" shape="rect"><code class="sgmltag-element">Procedure</code></a>. If a finer
     level of granularity is required for some steps, you can embed <a href="https://tdg.docbook.org/tdg/5.0/substeps.html" shape="rect"><code class="sgmltag-element">SubSteps</code></a> in a <a href="https://tdg.docbook.org/tdg/5.0/step.html" shape="rect"><code class="sgmltag-element">Step</code></a>. Embedded  <a href="https://tdg.docbook.org/tdg/5.0/substeps.html" shape="rect"><code class="sgmltag-element">SubSteps</code></a> contain <a href="https://tdg.docbook.org/tdg/5.0/step.html" shape="rect"><code class="sgmltag-element">Step</code></a>s, so that substeps can be nested to any depth.
     </p></body></html>
