<html><body><h1>screeninfo</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/screeninfo.html" shape="rect"><code class="sgmltag-element">ScreenInfo</code></a> contains
     meta-information about how a <a href="https://tdg.docbook.org/tdg/5.0/screenshot.html" shape="rect"><code class="sgmltag-element">ScreenShot</code></a> was produced.  Note that the content model of <a href="https://tdg.docbook.org/tdg/5.0/screenshot.html" shape="rect"><code class="sgmltag-element">ScreenShot</code></a> is radically
     different from the other "<span class="quote">info</span>" elements, to which it bears
     little or no resemblance. </p></body></html>
