<html><body><h1>xref</h1><p>
     The <a href="https://tdg.docbook.org/tdg/5.0/xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> element forms a
     cross-reference from the location of the <a href="https://tdg.docbook.org/tdg/5.0/xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> to the element to which it points.  Unlike <a href="https://tdg.docbook.org/tdg/5.0/link.html" shape="rect"><code class="sgmltag-element">Link</code></a> and the other cross-referencing elements, <a href="https://tdg.docbook.org/tdg/5.0/xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> is empty. The processing system
     has to generate appropriate cross-reference text for the reader. </p></body></html>
