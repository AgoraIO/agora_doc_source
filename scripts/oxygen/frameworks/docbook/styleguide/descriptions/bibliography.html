<html><body><h1>bibliography</h1><p> A
     bibliography. A DocBook bibliography may contain some preferatory matter, but its main content
     is a set of bibliography entries (either  <a href="https://tdg.docbook.org/tdg/5.0/biblioentry.html" shape="rect"><code class="sgmltag-element">BiblioEntry</code></a> or <a href="https://tdg.docbook.org/tdg/5.0/bibliomixed.html" shape="rect"><code class="sgmltag-element">BiblioMixed</code></a>).  These may occur inside <a href="https://tdg.docbook.org/tdg/5.0/bibliodiv.html" shape="rect"><code class="sgmltag-element">BiblioDiv</code></a>s, instead of
     appearing directly in the <code class="sgmltag-element">Bibliograpy</code>. </p></body></html>
