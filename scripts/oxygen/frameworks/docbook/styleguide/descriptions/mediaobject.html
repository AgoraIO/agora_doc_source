<html><body><h1>mediaobject</h1><p> This element contains a set of alternative "media objects." In
     DocBook V3.1, three types of external objects are defined: <a href="https://tdg.docbook.org/tdg/5.0/videoobject.html" shape="rect"><code class="sgmltag-element">VideoObject</code></a>s, <a href="https://tdg.docbook.org/tdg/5.0/audioobject.html" shape="rect"><code class="sgmltag-element">AudioObject</code></a>s, and <a href="https://tdg.docbook.org/tdg/5.0/imageobject.html" shape="rect"><code class="sgmltag-element">ImageObject</code></a>s. Additional textual descriptions may be
     provided with <a href="https://tdg.docbook.org/tdg/5.0/textobject.html" shape="rect"><code class="sgmltag-element">TextObject</code></a>s.
     </p></body></html>
