<html><body><h1>areaset</h1><p> An
      <a href="https://tdg.docbook.org/tdg/5.0/areaset.html" shape="rect"><code class="sgmltag-element">AreaSet</code></a> contains one or more
      <a href="https://tdg.docbook.org/tdg/5.0/area.html" shape="rect"><code class="sgmltag-element">Area</code></a>s.  These areas are bound in
     a set in order to associate them with a single <a href="https://tdg.docbook.org/tdg/5.0/callout.html" shape="rect"><code class="sgmltag-element">Callout</code></a> description.  See <a href="https://tdg.docbook.org/tdg/5.0/area.html" shape="rect"><code class="sgmltag-element">Area</code></a> for a more complete description of the areas. </p></body></html>
