<html><body><h1>resources</h1><p>The <a href="https://tdg.docbook.org/tdg/5.0/resources.html" shape="rect"><code class="tag-element">resources</code></a> element is a
        wrapper for one or more <a href="https://tdg.docbook.org/tdg/5.0/resource.html" shape="rect"><code class="tag-element">resource</code></a> elements. The <code class="tag-attribute">grammar</code>, if
        specified, can be used to specify the default markup grammar used by resources in this
        collection. The <a href="https://tdg.docbook.org/tdg/5.0/assembly.html" shape="rect"><code class="tag-element">assembly</code></a> can
        specify <a href="https://tdg.docbook.org/tdg/5.0/transforms.html" shape="rect"><code class="tag-element">transforms</code></a> to convert
        non-DocBook grammars into DocBook.</p></body></html>
