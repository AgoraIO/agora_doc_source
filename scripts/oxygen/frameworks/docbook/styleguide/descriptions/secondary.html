<html><body><h1>secondary</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/secondary.html" shape="rect"><code class="sgmltag-element">Secondary</code></a> contains a
     secondary word or phrase in an <a href="https://tdg.docbook.org/tdg/5.0/indexterm.html" shape="rect"><code class="sgmltag-element">IndexTerm</code></a>.  The text of a <a href="https://tdg.docbook.org/tdg/5.0/secondary.html" shape="rect"><code class="sgmltag-element">Secondary</code></a> term is less significant than the <a href="https://tdg.docbook.org/tdg/5.0/primary.html" shape="rect"><code class="sgmltag-element">Primary</code></a> term, but more significant than the <a href="https://tdg.docbook.org/tdg/5.0/tertiary.html" shape="rect"><code class="sgmltag-element">Tertiary</code></a> term for sorting and
     display purposes. </p></body></html>
