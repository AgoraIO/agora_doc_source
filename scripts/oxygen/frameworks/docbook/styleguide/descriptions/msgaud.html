<html><body><h1>msgaud</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/msgaud.html" shape="rect"><code class="sgmltag-element">MsgAud</code></a> is part of the additional
     information associated with a message in a <a href="https://tdg.docbook.org/tdg/5.0/msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a>.  It identifies the audience to which a particular <a href="https://tdg.docbook.org/tdg/5.0/msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a> is relevant. </p></body></html>
