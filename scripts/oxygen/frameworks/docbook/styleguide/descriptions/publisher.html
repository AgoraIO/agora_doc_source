<html><body><h1>publisher</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/publisher.html" shape="rect"><code class="sgmltag-element">Publisher</code></a> associates a <a href="https://tdg.docbook.org/tdg/5.0/publishername.html" shape="rect"><code class="sgmltag-element">PublisherName</code></a> and an <a href="https://tdg.docbook.org/tdg/5.0/address.html" shape="rect"><code class="sgmltag-element">Address</code></a>.  Many publishers have
     offices in more than one city.  <a href="https://tdg.docbook.org/tdg/5.0/publisher.html" shape="rect"><code class="sgmltag-element">Publisher</code></a> can be used to list or distinguish between the multiple offices.
     </p></body></html>
