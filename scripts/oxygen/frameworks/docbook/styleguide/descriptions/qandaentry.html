<html><body><h1>qandaentry</h1><p>A <a href="https://tdg.docbook.org/tdg/5.0/qandaentry.html" shape="rect"><code class="sgmltag-element">QandAEntry</code></a> is an entry in a <a href="https://tdg.docbook.org/tdg/5.0/qandaset.html" shape="rect"><code class="sgmltag-element">QandASet</code></a>. Each <a href="https://tdg.docbook.org/tdg/5.0/qandaentry.html" shape="rect"><code class="sgmltag-element">QandAEntry</code></a> defines a <a href="https://tdg.docbook.org/tdg/5.0/question.html" shape="rect"><code class="sgmltag-element">Question</code></a> and (possibly) its <a href="https://tdg.docbook.org/tdg/5.0/answer.html" shape="rect"><code class="sgmltag-element">Answer</code></a> or <a href="https://tdg.docbook.org/tdg/5.0/answer.html" shape="rect"><code class="sgmltag-element">Answer</code></a>s.
     </p></body></html>
