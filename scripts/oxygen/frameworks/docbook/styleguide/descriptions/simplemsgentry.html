<html><body><h1>simplemsgentry</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/simplemsgentry.html" shape="rect"><code class="sgmltag-element">SimpleMsgEntry</code></a> is a
     simpler alternative to <a href="https://tdg.docbook.org/tdg/5.0/msgentry.html" shape="rect"><code class="sgmltag-element">MsgEntry</code></a>.  In a <a href="https://tdg.docbook.org/tdg/5.0/msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a>, each <a href="https://tdg.docbook.org/tdg/5.0/simplemsgentry.html" shape="rect"><code class="sgmltag-element">SimpleMsgEntry</code></a> contains the text of a message and its explanation. </p></body></html>
