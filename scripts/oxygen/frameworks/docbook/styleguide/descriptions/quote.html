<html><body><h1>quote</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/quote.html" shape="rect"><code class="sgmltag-element">Quote</code></a> surrounds an inline
     quotation. Using an element for quotations is frequently more convenient than entering the <a href="https://tdg.docbook.org/tdg/5.0/ch01.html#s-specchar" title="Special characters" shape="rect">character entities</a> for the
     quotation marks by hand, and makes it possible for a presentation system to alter the format of
     the quotation marks. </p></body></html>
