<html><body><h1>honorific</h1><p> An <a href="https://tdg.docbook.org/tdg/5.0/honorific.html" shape="rect"><code class="sgmltag-element">Honorific</code></a> occurs in the name of an individual.  It is the honorific title of the
     individual, such as "<span class="quote">Dr.,</span>" "<span class="quote">Mr.,</span>"
     or "<span class="quote">Ms.</span>" </p></body></html>
