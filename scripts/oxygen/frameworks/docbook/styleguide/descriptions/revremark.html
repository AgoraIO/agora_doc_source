<html><body><h1>revremark</h1><p> The <a href="https://tdg.docbook.org/tdg/5.0/revremark.html" shape="rect"><code class="sgmltag-element">RevRemark</code></a> associated with a revision is a short summary of the changes made in
     that revision. If a longer, more complete summary is desired, see <a href="https://tdg.docbook.org/tdg/5.0/revdescription.html" shape="rect"><code class="sgmltag-element">RevDescription</code></a>. </p></body></html>
