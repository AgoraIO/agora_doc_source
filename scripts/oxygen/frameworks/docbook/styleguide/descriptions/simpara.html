<html><body><h1>simpara</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/simpara.html" shape="rect"><code class="sgmltag-element">SimPara</code></a> is a "<span class="quote">simple paragraph,</span>" one that may
     contain only character data and inline elements.  The <a href="https://tdg.docbook.org/tdg/5.0/para.html" shape="rect"><code class="sgmltag-element">Para</code></a> element is less restrictive; it may also contain
     block level structures (lists, figures, and so on). </p></body></html>
