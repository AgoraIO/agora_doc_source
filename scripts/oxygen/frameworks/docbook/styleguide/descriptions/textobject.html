<html><body><h1>textobject</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/textobject.html" shape="rect"><code class="sgmltag-element">TextObject</code></a> is a wrapper containing a textual description of a media object, and
     its associated meta-information. <a href="https://tdg.docbook.org/tdg/5.0/textobject.html" shape="rect"><code class="sgmltag-element">TextObject</code></a>s are only allowed in <a href="https://tdg.docbook.org/tdg/5.0/mediaobject.html" shape="rect"><code class="sgmltag-element">MediaObject</code></a>s as a fall-back option, they cannot be the
     primary content. </p></body></html>
