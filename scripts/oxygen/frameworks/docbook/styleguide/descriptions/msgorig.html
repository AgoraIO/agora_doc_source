<html><body><h1>msgorig</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/msgorig.html" shape="rect"><code class="sgmltag-element">MsgOrig</code></a> is part of the
     additional information associated with a message in a <a href="https://tdg.docbook.org/tdg/5.0/msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a>.  It identifies the origin or source of a
     particular <a href="https://tdg.docbook.org/tdg/5.0/msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a>, for example, a
     piece of hardware, the operating system, or an application. </p></body></html>
