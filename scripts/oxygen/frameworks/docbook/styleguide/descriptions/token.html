<html><body><h1>token</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/token.html" shape="rect"><code class="sgmltag-element">Token</code></a> identifies a unit of information. Usually, "<span class="quote">tokens</span>" are the result of some processing pass that has performed lexical analysis
     and divided a data set into the smallest units of information used for subsequent processing.
     </p></body></html>
