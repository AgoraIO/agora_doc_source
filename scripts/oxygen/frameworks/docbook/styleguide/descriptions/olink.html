<html><body><h1>olink</h1><p>
     Unlike <a href="https://tdg.docbook.org/tdg/5.0/link.html" shape="rect"><code class="sgmltag-element">Link</code></a> and <a href="https://tdg.docbook.org/tdg/5.0/ulink.html" shape="rect"><code class="sgmltag-element">ULink</code></a>, the semantics of <a href="https://tdg.docbook.org/tdg/5.0/olink.html" shape="rect"><code class="sgmltag-element">OLink</code></a> are application-specific.  <a href="https://tdg.docbook.org/tdg/5.0/olink.html" shape="rect"><code class="sgmltag-element">OLink</code></a> provides a mechanism for
     establishing links across documents, where  ID/IDREF linking is not possible and <a href="https://tdg.docbook.org/tdg/5.0/ulink.html" shape="rect"><code class="sgmltag-element">ULink</code></a> is inappropriate. </p></body></html>
