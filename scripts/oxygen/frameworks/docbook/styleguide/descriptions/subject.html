<html><body><h1>subject</h1><p> A
      "<span class="quote">subject</span>" categorizes or describes the topic of a document, or
     section of a document. In DocBook, a <a href="https://tdg.docbook.org/tdg/5.0/subject.html" shape="rect"><code class="sgmltag-element">Subject</code></a> is defined by the <a href="https://tdg.docbook.org/tdg/5.0/subjectterm.html" shape="rect"><code class="sgmltag-element">SubjectTerm</code></a>s that it contains. </p></body></html>
