<html><body><h1>shortcut</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/shortcut.html" shape="rect"><code class="sgmltag-element">Shortcut</code></a> contains the key
     combination that is a shortcut for a <a href="https://tdg.docbook.org/tdg/5.0/menuchoice.html" shape="rect"><code class="sgmltag-element">MenuChoice</code></a>. Users that are familiar with  the shortcuts can access the
     functionality of the corresponding menu choice, without navigating through the menu structure
     to find the right menu item. </p></body></html>
