<html><body><h1>seglistitem</h1><p>  A <a href="https://tdg.docbook.org/tdg/5.0/segmentedlist.html" shape="rect"><code class="sgmltag-element">SegmentedList</code></a> consists of a set of headings (<a href="https://tdg.docbook.org/tdg/5.0/segtitle.html" shape="rect"><code class="sgmltag-element">SegTitle</code></a>s) and a list of parallel sets of elements. Each
     set of elements is stored in a <a href="https://tdg.docbook.org/tdg/5.0/seglistitem.html" shape="rect"><code class="sgmltag-element">SegListItem</code></a>. </p></body></html>
