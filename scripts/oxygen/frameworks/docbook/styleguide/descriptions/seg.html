<html><body><h1>seg</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/segmentedlist.html" shape="rect"><code class="sgmltag-element">SegmentedList</code></a> consists of a set of headings (<a href="https://tdg.docbook.org/tdg/5.0/segtitle.html" shape="rect"><code class="sgmltag-element">SegTitle</code></a>s) and a list of parallel sets of elements. Every
      <a href="https://tdg.docbook.org/tdg/5.0/seglistitem.html" shape="rect"><code class="sgmltag-element">SegListItem</code></a> contains a set
     of elements that have a one-to-one correspondence with the headings.  Each of these elements is
     contained in a <a href="https://tdg.docbook.org/tdg/5.0/seg.html" shape="rect"><code class="sgmltag-element">Seg</code></a>. </p></body></html>
