<html><body><h1>imageobject</h1><p>An <a href="https://tdg.docbook.org/tdg/5.0/imageobject.html" shape="rect"><code class="sgmltag-element">ImageObject</code></a> is a wrapper containing <a href="https://tdg.docbook.org/tdg/5.0/imagedata.html" shape="rect"><code class="sgmltag-element">ImageData</code></a> and its associated meta-information. </p></body></html>
