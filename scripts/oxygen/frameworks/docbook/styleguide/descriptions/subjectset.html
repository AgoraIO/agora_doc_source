<html><body><h1>subjectset</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/subjectset.html" shape="rect"><code class="sgmltag-element">SubjectSet</code></a> is a container
     for a set of <a href="https://tdg.docbook.org/tdg/5.0/subject.html" shape="rect"><code class="sgmltag-element">Subject</code></a>s.  All of
     the <a href="https://tdg.docbook.org/tdg/5.0/subject.html" shape="rect"><code class="sgmltag-element">Subject</code></a>s within a <a href="https://tdg.docbook.org/tdg/5.0/subjectset.html" shape="rect"><code class="sgmltag-element">SubjectSet</code></a> should come from
     the <span class="emphasis"><em>same</em></span> controlled vocabulary. </p></body></html>
