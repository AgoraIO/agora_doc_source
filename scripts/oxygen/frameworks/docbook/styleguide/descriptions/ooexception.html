<html><body><h1>ooexception</h1><p> The <a href="https://tdg.docbook.org/tdg/5.0/ooexception.html" shape="rect"><code class="sgmltag-element">OOException</code></a> element identifies programming language exceptions, generally from
     object-oriented programming languages. The <a href="https://tdg.docbook.org/tdg/5.0/ooexception.html" shape="rect"><code class="sgmltag-element">OOException</code></a> is a wrapper for the <a href="https://tdg.docbook.org/tdg/5.0/exceptionname.html" shape="rect"><code class="sgmltag-element">ExceptionName</code></a> plus some <a href="https://tdg.docbook.org/tdg/5.0/modifier.html" shape="rect"><code class="sgmltag-element">Modifier</code></a>s. </p></body></html>
