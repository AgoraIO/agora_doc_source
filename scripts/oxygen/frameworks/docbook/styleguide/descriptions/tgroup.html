<html><body><h1>tgroup</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/tgroup.html" shape="rect"><code class="sgmltag-element">TGroup</code></a> surrounds a logically
     complete portion of a table. Most tables consist of a single <a href="https://tdg.docbook.org/tdg/5.0/tgroup.html" shape="rect"><code class="sgmltag-element">TGroup</code></a>, but complex tables with widely varying column
     specifications may be easier to code using multiple <a href="https://tdg.docbook.org/tdg/5.0/tgroup.html" shape="rect"><code class="sgmltag-element">TGroup</code></a>s. </p></body></html>
