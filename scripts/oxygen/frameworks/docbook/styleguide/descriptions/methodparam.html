<html><body><h1>methodparam</h1><p> In
     the syntax summary of a <a href="https://tdg.docbook.org/tdg/5.0/constructorsynopsis.html" shape="rect"><code class="sgmltag-element">ConstructorSynopsis</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/destructorsynopsis.html" shape="rect"><code class="sgmltag-element">DestructorSynopsis</code></a>, or <a href="https://tdg.docbook.org/tdg/5.0/methodsynopsis.html" shape="rect"><code class="sgmltag-element">MethodSynopsis</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/methodparam.html" shape="rect"><code class="sgmltag-element">MethodParam</code></a> provides the description of a parameter to the
     method.  Typically, this includes the data type of the parameter and its name, but may also
     include an initial value and other modifiers. </p></body></html>
