<html><body><h1>funcparams</h1><p> In some programming languages (like C), it is possible for a
     function to have a pointer to another function as one of its parameters.  In the syntax summary
     for such a function, the <a href="https://tdg.docbook.org/tdg/5.0/funcparams.html" shape="rect"><code class="sgmltag-element">FuncParams</code></a> element provides a wrapper for the function pointer. </p></body></html>
