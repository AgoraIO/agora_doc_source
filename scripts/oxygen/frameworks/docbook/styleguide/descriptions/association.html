<html><body><h1>association</h1><p>An <a href="https://tdg.docbook.org/tdg/5.0/assembly.html" shape="rect"><code class="tag-element">assembly</code></a> can assert that a
         <a href="https://tdg.docbook.org/tdg/5.0/relationship.html" shape="rect"><code class="tag-element">relationship</code></a> exists
        between two or more resources. The nature of that relationship is described by the <a href="https://tdg.docbook.org/tdg/5.0/association.html" shape="rect"><code class="tag-element">association</code></a>.</p></body></html>
