<html><body><h1>replaceable</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/replaceable.html" shape="rect"><code class="sgmltag-element">Replaceable</code></a> is used to mark
     text that describes <span class="emphasis"><em>what</em></span> a user is supposed to enter,
     but not the <span class="emphasis"><em>actual text</em></span> that they are supposed to enter.
     </p></body></html>
