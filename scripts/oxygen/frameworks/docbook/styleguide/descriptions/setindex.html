<html><body><h1>setindex</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/setindex.html" shape="rect"><code class="sgmltag-element">SetIndex</code></a> contains the formatted index of a complete <a href="https://tdg.docbook.org/tdg/5.0/set.html" shape="rect"><code class="sgmltag-element">Set</code></a> of <a href="https://tdg.docbook.org/tdg/5.0/book.html" shape="rect"><code class="sgmltag-element">Book</code></a>s. An index may begin with introductory material, followed by any number of
      <a href="https://tdg.docbook.org/tdg/5.0/indexentry.html" shape="rect"><code class="sgmltag-element">IndexEntry</code></a>s or <a href="https://tdg.docbook.org/tdg/5.0/indexdiv.html" shape="rect"><code class="sgmltag-element">IndexDiv</code></a>s. </p></body></html>
