<html><body><h1>row</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/row.html" shape="rect"><code class="sgmltag-element">Row</code></a> is a row in a table.  It
     contains all of the cells (<a href="https://tdg.docbook.org/tdg/5.0/entry.html" shape="rect"><code class="sgmltag-element">Entry</code></a>s
     or <a href="https://tdg.docbook.org/tdg/5.0/entrytbl.html" shape="rect"><code class="sgmltag-element">EntryTbl</code></a>s) that appear in
     that row. </p></body></html>
