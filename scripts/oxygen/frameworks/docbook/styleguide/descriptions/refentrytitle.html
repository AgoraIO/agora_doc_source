<html><body><h1>refentrytitle</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/refentrytitle.html" shape="rect"><code class="sgmltag-element">RefEntryTitle</code></a> is the title of a reference page. It is frequently the same as the
     first <a href="https://tdg.docbook.org/tdg/5.0/refname.html" shape="rect"><code class="sgmltag-element">RefName</code></a> or the <a href="https://tdg.docbook.org/tdg/5.0/refdescriptor.html" shape="rect"><code class="sgmltag-element">RefDescriptor</code></a>, although it
     may also be a longer, more general title. </p></body></html>
