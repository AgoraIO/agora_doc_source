<html><body><h1>tfoot</h1><p>
     The <a href="https://tdg.docbook.org/tdg/5.0/tfoot.html" shape="rect"><code class="sgmltag-element">TFoot</code></a> wrapper identifies the
      <a href="https://tdg.docbook.org/tdg/5.0/row.html" shape="rect"><code class="sgmltag-element">Row</code></a>s of a table that form the foot
     of the table, as distinct from the header (<a href="https://tdg.docbook.org/tdg/5.0/thead.html" shape="rect"><code class="sgmltag-element">THead</code></a>) and body (<a href="https://tdg.docbook.org/tdg/5.0/tbody.html" shape="rect"><code class="sgmltag-element">TBody</code></a>) rows. </p></body></html>
