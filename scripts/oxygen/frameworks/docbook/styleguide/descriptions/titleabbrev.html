<html><body><h1>titleabbrev</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/titleabbrev.html" shape="rect"><code class="sgmltag-element">TitleAbbrev</code></a> holds an
     abbreviated version of a <a href="https://tdg.docbook.org/tdg/5.0/title.html" shape="rect"><code class="sgmltag-element">Title</code></a>.
     One common use of <a href="https://tdg.docbook.org/tdg/5.0/titleabbrev.html" shape="rect"><code class="sgmltag-element">TitleAbbrev</code></a> is for the text used in running headers or footers, when the proper
     title is too long to be used conveniently. </p></body></html>
