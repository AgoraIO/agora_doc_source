<html><body><h1>caption</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/caption.html" shape="rect"><code class="sgmltag-element">Caption</code></a> is an extended
     description of a <a href="https://tdg.docbook.org/tdg/5.0/mediaobject.html" shape="rect"><code class="sgmltag-element">MediaObject</code></a>. Unlike a <a href="https://tdg.docbook.org/tdg/5.0/textobject.html" shape="rect"><code class="sgmltag-element">TextObject</code></a>, which is an alternative to the other elements in the <a href="https://tdg.docbook.org/tdg/5.0/mediaobject.html" shape="rect"><code class="sgmltag-element">MediaObject</code></a>, the <a href="https://tdg.docbook.org/tdg/5.0/caption.html" shape="rect"><code class="sgmltag-element">Caption</code></a> augments the  object.
     </p></body></html>
