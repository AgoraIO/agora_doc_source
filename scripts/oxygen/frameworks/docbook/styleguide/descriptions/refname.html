<html><body><h1>refname</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>s are small units of
     reference documentation describing a single topic. The <a href="https://tdg.docbook.org/tdg/5.0/refname.html" shape="rect"><code class="sgmltag-element">RefName</code></a> identifies the topic.  Often this is the name of
     the command or function that the reference page describes. </p></body></html>
