<html><body><h1>seealsoie</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/seealsoie.html" shape="rect"><code class="sgmltag-element">SeeAlsoIE</code></a> identifies a
      "<span class="quote">See also</span>" cross-reference  in an <a href="https://tdg.docbook.org/tdg/5.0/indexentry.html" shape="rect"><code class="sgmltag-element">IndexEntry</code></a>.  <a href="https://tdg.docbook.org/tdg/5.0/indexentry.html" shape="rect"><code class="sgmltag-element">IndexEntry</code></a>s occur in an <a href="https://tdg.docbook.org/tdg/5.0/index.html" shape="rect"><code class="sgmltag-element">Index</code></a>, not in the flow of the text. They are part of a
     formatted index, not markers for indexing. </p></body></html>
