<html><body><h1>orgname</h1><p> An
      <a href="https://tdg.docbook.org/tdg/5.0/orgname.html" shape="rect"><code class="sgmltag-element">OrgName</code></a> identifies the name of
     an organization or corporation.  Outside of an <a href="https://tdg.docbook.org/tdg/5.0/affiliation.html" shape="rect"><code class="sgmltag-element">Affiliation</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/corpname.html" shape="rect"><code class="sgmltag-element">CorpName</code></a> is a more appropriate element for the name of a
     corporation. </p></body></html>
