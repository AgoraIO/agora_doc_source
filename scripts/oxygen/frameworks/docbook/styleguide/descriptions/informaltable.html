<html><body><h1>informaltable</h1><p> An
      <a href="https://tdg.docbook.org/tdg/5.0/informaltable.html" shape="rect"><code class="sgmltag-element">InformalTable</code></a> element
     identifies an informal table (one without a <a href="https://tdg.docbook.org/tdg/5.0/title.html" shape="rect"><code class="sgmltag-element">Title</code></a>).  DocBook uses the <acronym class="acronym">CALS</acronym> table model,
     which describes tables geometrically using rows, columns, and cells. </p></body></html>
