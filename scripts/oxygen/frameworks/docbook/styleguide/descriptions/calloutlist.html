<html><body><h1>calloutlist</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/calloutlist.html" shape="rect"><code class="sgmltag-element">CalloutList</code></a> is a list of annotations or descriptions. Each <a href="https://tdg.docbook.org/tdg/5.0/callout.html" shape="rect"><code class="sgmltag-element">Callout</code></a> points to the area on a <a href="https://tdg.docbook.org/tdg/5.0/graphic.html" shape="rect"><code class="sgmltag-element">Graphic</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/programlisting.html" shape="rect"><code class="sgmltag-element">ProgramListing</code></a>, or <a href="https://tdg.docbook.org/tdg/5.0/screen.html" shape="rect"><code class="sgmltag-element">Screen</code></a> that it augments. </p></body></html>
