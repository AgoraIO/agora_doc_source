<html><body><h1>street</h1><p> In postal addresses, the <a href="https://tdg.docbook.org/tdg/5.0/street.html" shape="rect"><code class="sgmltag-element">Street</code></a> element contains the  street address portion of the
      <a href="https://tdg.docbook.org/tdg/5.0/address.html" shape="rect"><code class="sgmltag-element">Address</code></a>. If an address
     contains more than one line of street address information, each line should appear in its own
      <a href="https://tdg.docbook.org/tdg/5.0/street.html" shape="rect"><code class="sgmltag-element">Street</code></a>. </p></body></html>
