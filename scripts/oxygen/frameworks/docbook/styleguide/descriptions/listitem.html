<html><body><h1>listitem</h1><p>
     The <a href="https://tdg.docbook.org/tdg/5.0/listitem.html" shape="rect"><code class="sgmltag-element">ListItem</code></a> element is a
     wrapper around an item in a list. In an <a href="https://tdg.docbook.org/tdg/5.0/itemizedlist.html" shape="rect"><code class="sgmltag-element">ItemizedList</code></a> or an <a href="https://tdg.docbook.org/tdg/5.0/orderedlist.html" shape="rect"><code class="sgmltag-element">OrderedList</code></a>, the <a href="https://tdg.docbook.org/tdg/5.0/listitem.html" shape="rect"><code class="sgmltag-element">ListItem</code></a> surrounds the entire list item. In a <a href="https://tdg.docbook.org/tdg/5.0/variablelist.html" shape="rect"><code class="sgmltag-element">VariableList</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/listitem.html" shape="rect"><code class="sgmltag-element">ListItem</code></a> surrounds the  "<span class="quote">definition</span>" part of the list item. </p></body></html>
