<html><body><h1>qandadiv</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/qandadiv.html" shape="rect"><code class="sgmltag-element">QandADiv</code></a> is a section of a <a href="https://tdg.docbook.org/tdg/5.0/qandaset.html" shape="rect"><code class="sgmltag-element">QandASet</code></a>. A question and answer
     set might be divided into sections in order to group different sets of questions together,
     perhaps by topic. </p></body></html>
