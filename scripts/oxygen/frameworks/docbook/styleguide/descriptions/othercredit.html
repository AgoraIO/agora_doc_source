<html><body><h1>othercredit</h1><p>
     DocBook allows you to directly identify <a href="https://tdg.docbook.org/tdg/5.0/author.html" shape="rect"><code class="sgmltag-element">Author</code></a>s and  <a href="https://tdg.docbook.org/tdg/5.0/editor.html" shape="rect"><code class="sgmltag-element">Editor</code></a>s.  <a href="https://tdg.docbook.org/tdg/5.0/othercredit.html" shape="rect"><code class="sgmltag-element">OtherCredit</code></a> provides a mechanism for identifying other individuals, for example,
     contributors or production editors, in a similar context. </p></body></html>
