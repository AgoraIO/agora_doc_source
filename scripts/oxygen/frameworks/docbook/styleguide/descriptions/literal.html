<html><body><h1>literal</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/literal.html" shape="rect"><code class="sgmltag-element">Literal</code></a> is some specific piece
     of data, taken literally, from a computer system.  It is similar in some ways to <a href="https://tdg.docbook.org/tdg/5.0/userinput.html" shape="rect"><code class="sgmltag-element">UserInput</code></a> and <a href="https://tdg.docbook.org/tdg/5.0/computeroutput.html" shape="rect"><code class="sgmltag-element">ComputerOutput</code></a>, but is
     somewhat more of a general classification. The sorts of things that constitute literals varies
     by domain. </p></body></html>
