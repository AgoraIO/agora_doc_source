<html><body><h1>colophon</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/colophon.html" shape="rect"><code class="sgmltag-element">Colophon</code></a>, if present, almost
     always occurs at the very end of a book.  It contains factual information about the book,
     especially about its production, and includes details about typographic style, the fonts used,
     the paper used, and perhaps the binding method of the book. </p></body></html>
