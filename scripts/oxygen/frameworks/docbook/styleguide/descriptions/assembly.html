<html><body><h1>assembly</h1><p>An <a href="https://tdg.docbook.org/tdg/5.0/assembly.html" shape="rect"><code class="tag-element">assembly</code></a> describes how a
        set of resources are combined together to form a new structure. In topic-oriented authoring
        scenarios, a set of topics (perhaps, but not necessarily, in <a href="https://tdg.docbook.org/tdg/5.0/topic.html" shape="rect"><code class="tag-element">topic</code></a> elements) is used to assemble a <a href="https://tdg.docbook.org/tdg/5.0/structure.html" shape="rect"><code class="tag-element">structure</code></a>, a new document
        composed from those topics.</p></body></html>
