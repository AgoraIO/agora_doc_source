<html><body><h1>parameter</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/parameter.html" shape="rect"><code class="sgmltag-element">Parameter</code></a> identifies
     something passed from one part of a  computer system to another.  In this regard <a href="https://tdg.docbook.org/tdg/5.0/parameter.html" shape="rect"><code class="sgmltag-element">Parameter</code></a> is fairly generic,
     but it may have a more constrained semantic in some contexts (for example in a <a href="https://tdg.docbook.org/tdg/5.0/paramdef.html" shape="rect"><code class="sgmltag-element">ParamDef</code></a>). </p></body></html>
