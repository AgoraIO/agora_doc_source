<html><body><h1>othername</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/othername.html" shape="rect"><code class="sgmltag-element">OtherName</code></a> is a generic
     wrapper for parts of an individual’s name other than  <a href="https://tdg.docbook.org/tdg/5.0/honorific.html" shape="rect"><code class="sgmltag-element">Honorific</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/firstname.html" shape="rect"><code class="sgmltag-element">FirstName</code></a>, <a href="https://tdg.docbook.org/tdg/5.0/surname.html" shape="rect"><code class="sgmltag-element">Surname</code></a> and <a href="https://tdg.docbook.org/tdg/5.0/lineage.html" shape="rect"><code class="sgmltag-element">Lineage</code></a>.  One common use is to identify an individual’s
     middle name or initial.  Use <code class="sgmltag-attribute">Role</code> to classify the type
     of other name. </p></body></html>
