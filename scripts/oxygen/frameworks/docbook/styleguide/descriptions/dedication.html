<html><body><h1>dedication</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/dedication.html" shape="rect"><code class="sgmltag-element">Dedication</code></a> is a section at
     the very beginning of a book (before any other body matter) containing a tribute to something
     (frequently someone) in connection with the writing or publication of the <a href="https://tdg.docbook.org/tdg/5.0/book.html" shape="rect"><code class="sgmltag-element">Book</code></a>. </p></body></html>
