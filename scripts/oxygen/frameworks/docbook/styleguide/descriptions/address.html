<html><body><h1>address</h1><p> An
     address is generally a postal address, although it does contain elements for <a href="https://tdg.docbook.org/tdg/5.0/fax.html" shape="rect"><code class="sgmltag-element">FAX</code></a> and <a href="https://tdg.docbook.org/tdg/5.0/email.html" shape="rect"><code class="sgmltag-element">Email</code></a> addresses as well  as the catch-all <a href="https://tdg.docbook.org/tdg/5.0/otheraddr.html" shape="rect"><code class="sgmltag-element">OtherAddr</code></a>. </p></body></html>
