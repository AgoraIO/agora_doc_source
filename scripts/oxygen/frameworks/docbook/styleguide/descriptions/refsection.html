<html><body><h1>refsection</h1><p>Reference pages have their own hierarchical structure. A <a href="https://tdg.docbook.org/tdg/5.0/refsection.html" shape="rect"><code class="sgmltag-element">RefSection</code></a> is a recursive
     division in a <a href="https://tdg.docbook.org/tdg/5.0/refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>,
     analagous to a <a href="https://tdg.docbook.org/tdg/5.0/section.html" shape="rect"><code class="sgmltag-element">Section</code></a>
     elsewhere in the document. </p></body></html>
