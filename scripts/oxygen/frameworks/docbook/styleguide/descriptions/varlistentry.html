<html><body><h1>varlistentry</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/varlistentry.html" shape="rect"><code class="sgmltag-element">VarListEntry</code></a> is an entry in a <a href="https://tdg.docbook.org/tdg/5.0/variablelist.html" shape="rect"><code class="sgmltag-element">VariableList</code></a>. Each <a href="https://tdg.docbook.org/tdg/5.0/varlistentry.html" shape="rect"><code class="sgmltag-element">VarListEntry</code></a> contains one or more <a href="https://tdg.docbook.org/tdg/5.0/term.html" shape="rect"><code class="sgmltag-element">Term</code></a>s and their description or definition. </p></body></html>
