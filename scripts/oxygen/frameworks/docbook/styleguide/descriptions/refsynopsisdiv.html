<html><body><h1>refsynopsisdiv</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/refsynopsisdiv.html" shape="rect"><code class="sgmltag-element">RefSynopsisDiv</code></a> contains
     a syntactic synopsis of  the function or command described by the <a href="https://tdg.docbook.org/tdg/5.0/refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>.  When <a href="https://tdg.docbook.org/tdg/5.0/refentry.html" shape="rect"><code class="sgmltag-element">RefEntry</code></a>s are used to describe other sorts of things,  <a href="https://tdg.docbook.org/tdg/5.0/refsynopsisdiv.html" shape="rect"><code class="sgmltag-element">RefSynopsisDiv</code></a> should be
     used for whatever succinct, synopsis information seems appropriate.<sup>[<a href="https://tdg.docbook.org/tdg/5.0/#ftn.d0e161422" name="d0e161422" shape="rect">21</a>]</sup>
    </p></body></html>
