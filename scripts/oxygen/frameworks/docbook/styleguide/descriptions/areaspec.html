<html><body><h1>areaspec</h1><p> An
      <a href="https://tdg.docbook.org/tdg/5.0/areaspec.html" shape="rect"><code class="sgmltag-element">AreaSpec</code></a> holds a collection
     of regions and/or region sets in a graphic, program listing, or screen that are associated with
      <a href="https://tdg.docbook.org/tdg/5.0/callout.html" shape="rect"><code class="sgmltag-element">Callout</code></a> descriptions.  See <a href="https://tdg.docbook.org/tdg/5.0/area.html" shape="rect"><code class="sgmltag-element">Area</code></a> for a description of the
     attributes. </p></body></html>
