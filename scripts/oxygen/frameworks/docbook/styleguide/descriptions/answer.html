<html><body><h1>answer</h1><p> Within a <a href="https://tdg.docbook.org/tdg/5.0/qandaentry.html" shape="rect"><code class="sgmltag-element">QandAEntry</code></a>, a <a href="https://tdg.docbook.org/tdg/5.0/question.html" shape="rect"><code class="sgmltag-element">Question</code></a> may have an <a href="https://tdg.docbook.org/tdg/5.0/answer.html" shape="rect"><code class="sgmltag-element">Answer</code></a>. An <a href="https://tdg.docbook.org/tdg/5.0/answer.html" shape="rect"><code class="sgmltag-element">Answer</code></a>
     is optional (some questions have no answers) and may be repeated (some questions have more than
     one answer). </p></body></html>
