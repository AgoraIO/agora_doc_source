<html><body><h1>figure</h1><p>
     <a href="https://tdg.docbook.org/tdg/5.0/figure.html" shape="rect"><code class="sgmltag-element">Figure</code></a> is a formal example with
     a title. Figures often contain <a href="https://tdg.docbook.org/tdg/5.0/graphic.html" shape="rect"><code class="sgmltag-element">Graphic</code></a>s, or other large, display elements. Frequently they are given <acronym class="acronym">ID</acronym>s and referenced from the text with <a href="https://tdg.docbook.org/tdg/5.0/xref.html" shape="rect"><code class="sgmltag-element">XRef</code></a> or <a href="https://tdg.docbook.org/tdg/5.0/link.html" shape="rect"><code class="sgmltag-element">Link</code></a>. </p></body></html>
