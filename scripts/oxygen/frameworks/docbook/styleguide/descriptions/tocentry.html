<html><body><h1>tocentry</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/tocentry.html" shape="rect"><code class="sgmltag-element">ToCentry</code></a> contains the title
     of an entry in a <a href="https://tdg.docbook.org/tdg/5.0/toc.html" shape="rect"><code class="sgmltag-element">ToC</code></a>.  In entries
     that allow nested structure, such as <a href="https://tdg.docbook.org/tdg/5.0/tocchap.html" shape="rect"><code class="sgmltag-element">ToCchap</code></a>, this additional wrapper is necessary in order to require that a title be
     present. </p></body></html>
