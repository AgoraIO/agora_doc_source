<html><body><h1>topic</h1><p>The <a href="https://tdg.docbook.org/tdg/5.0/topic.html" shape="rect"><code class="tag-element">topic</code></a> element is a
        general-purpose container designed to be semantically neutral with respect to any narrative
        flow. Like most "component level" elements in DocBook, it can hold <a href="https://tdg.docbook.org/tdg/5.0/ch02.html#s.block" shape="rect">block elements</a> optionally followed by one or more <a href="https://tdg.docbook.org/tdg/5.0/ch02.html#s.sections" shape="rect">sections</a>.</p></body></html>
