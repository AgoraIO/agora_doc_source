<html><body><h1>msg</h1><p> In a <a href="https://tdg.docbook.org/tdg/5.0/msgset.html" shape="rect"><code class="sgmltag-element">MsgSet</code></a>, each <a href="https://tdg.docbook.org/tdg/5.0/msgentry.html" shape="rect"><code class="sgmltag-element">MsgEntry</code></a> contains at least one <a href="https://tdg.docbook.org/tdg/5.0/msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a>.  A <a href="https://tdg.docbook.org/tdg/5.0/msg.html" shape="rect"><code class="sgmltag-element">Msg</code></a> consists
     of a main message (<a href="https://tdg.docbook.org/tdg/5.0/msgmain.html" shape="rect"><code class="sgmltag-element">MsgMain</code></a>),
     and optionally one or more submessages (<a href="https://tdg.docbook.org/tdg/5.0/msgsub.html" shape="rect"><code class="sgmltag-element">MsgSub</code></a>)  or related messages (<a href="https://tdg.docbook.org/tdg/5.0/msgrel.html" shape="rect"><code class="sgmltag-element">MsgRel</code></a>). </p></body></html>
