<html><body><h1>property</h1><p>
     The notion of a <a href="https://tdg.docbook.org/tdg/5.0/property.html" shape="rect"><code class="sgmltag-element">Property</code></a> is
     very domain-dependent in computer documentation.  Some object-oriented systems speak of
     properties; the components from which <acronym class="acronym">GUI</acronym>s are constructed
     have properties; and one can speak of properties in very general terms; "<span class="quote">the properties of a relational database.</span>" </p></body></html>
