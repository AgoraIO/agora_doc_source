<html><body><h1>modifier</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/modifier.html" shape="rect"><code class="sgmltag-element">Modifier</code></a> identifies additional information about some identifier. For example,
     the public or private nature of a <a href="https://tdg.docbook.org/tdg/5.0/ooclass.html" shape="rect"><code class="sgmltag-element">OOClass</code></a> name, or information about a static or synchronized nature of a <a href="https://tdg.docbook.org/tdg/5.0/methodsynopsis.html" shape="rect"><code class="sgmltag-element">MethodSynopsis</code></a>. </p></body></html>
