<html><body><h1>oointerface</h1><p> The <a href="https://tdg.docbook.org/tdg/5.0/oointerface.html" shape="rect"><code class="sgmltag-element">OOInterface</code></a> element identifies programming language interfaces, generally from
     object-oriented programming languages. The <a href="https://tdg.docbook.org/tdg/5.0/oointerface.html" shape="rect"><code class="sgmltag-element">OOInterface</code></a> is a wrapper for the <a href="https://tdg.docbook.org/tdg/5.0/interfacename.html" shape="rect"><code class="sgmltag-element">InterfaceName</code></a> plus some <a href="https://tdg.docbook.org/tdg/5.0/modifier.html" shape="rect"><code class="sgmltag-element">Modifier</code></a>s. </p></body></html>
