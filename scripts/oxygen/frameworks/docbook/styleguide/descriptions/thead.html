<html><body><h1>thead</h1><p>
     The <a href="https://tdg.docbook.org/tdg/5.0/thead.html" shape="rect"><code class="sgmltag-element">THead</code></a> wrapper identifies the
      <a href="https://tdg.docbook.org/tdg/5.0/row.html" shape="rect"><code class="sgmltag-element">Row</code></a>s of a table that form the head
     of the table, as distinct from the body (<a href="https://tdg.docbook.org/tdg/5.0/tbody.html" shape="rect"><code class="sgmltag-element">TBody</code></a>) and foot (<a href="https://tdg.docbook.org/tdg/5.0/tfoot.html" shape="rect"><code class="sgmltag-element">TFoot</code></a>) rows. </p></body></html>
