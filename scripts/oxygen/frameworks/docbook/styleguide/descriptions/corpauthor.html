<html><body><h1>corpauthor</h1><p> In documents that have no specific authors, but are credited as
     authored by a corporation, the <a href="https://tdg.docbook.org/tdg/5.0/corpauthor.html" shape="rect"><code class="sgmltag-element">CorpAuthor</code></a> tag can be used in place of the <a href="https://tdg.docbook.org/tdg/5.0/author.html" shape="rect"><code class="sgmltag-element">Author</code></a> tag to indicate authorship.  This element is used
     in bibliographic metadata. </p></body></html>
