<html><body><h1>lot</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/lot.html" shape="rect"><code class="sgmltag-element">LoT</code></a> is a <span class="emphasis"><em>list of titles</em></span>.  It can be used to generate lists of <a href="https://tdg.docbook.org/tdg/5.0/figure.html" shape="rect"><code class="sgmltag-element">Figure</code></a>s, <a href="https://tdg.docbook.org/tdg/5.0/table.html" shape="rect"><code class="sgmltag-element">Table</code></a>s, <a href="https://tdg.docbook.org/tdg/5.0/example.html" shape="rect"><code class="sgmltag-element">Example</code></a>s, or <a href="https://tdg.docbook.org/tdg/5.0/equation.html" shape="rect"><code class="sgmltag-element">Equation</code></a>s. </p></body></html>
