<html><body><h1>pubsnumber</h1><p> A <a href="https://tdg.docbook.org/tdg/5.0/pubsnumber.html" shape="rect"><code class="sgmltag-element">PubsNumber</code></a> identifies a document in some unspecified numbering scheme. This
     number may exist instead of, or in addition to, an <a href="https://tdg.docbook.org/tdg/5.0/isbn.html" shape="rect"><code class="sgmltag-element">ISBN</code></a> or <a href="https://tdg.docbook.org/tdg/5.0/issn.html" shape="rect"><code class="sgmltag-element">ISSN</code></a> number. </p></body></html>
