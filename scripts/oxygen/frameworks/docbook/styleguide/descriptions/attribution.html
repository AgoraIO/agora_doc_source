<html><body><h1>attribution</h1><p> An <a href="https://tdg.docbook.org/tdg/5.0/attribution.html" shape="rect"><code class="sgmltag-element">Attribution</code></a> identifies the source to whom a <a href="https://tdg.docbook.org/tdg/5.0/blockquote.html" shape="rect"><code class="sgmltag-element">BlockQuote</code></a> or <a href="https://tdg.docbook.org/tdg/5.0/epigraph.html" shape="rect"><code class="sgmltag-element">Epigraph</code></a> is ascribed. </p></body></html>
