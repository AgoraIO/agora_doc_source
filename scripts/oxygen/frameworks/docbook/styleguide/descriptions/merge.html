<html><body><h1>merge</h1><p>The <a href="https://tdg.docbook.org/tdg/5.0/merge.html" shape="rect"><code class="tag-element">merge</code></a> element has the same
        content model as <a href="https://tdg.docbook.org/tdg/5.0/info.html" shape="rect"><code class="tag-element">info</code></a>. When used in
        a <a href="https://tdg.docbook.org/tdg/5.0/module.html" shape="rect"><code class="tag-element">module</code></a>, the <a href="https://tdg.docbook.org/tdg/5.0/merge.html" shape="rect"><code class="tag-element">merge</code></a> element indicates elements in
        the meta-information of the included <a href="https://tdg.docbook.org/tdg/5.0/resource.html" shape="rect"><code class="tag-element">resource</code></a> that should be replaced with the content of the <a href="https://tdg.docbook.org/tdg/5.0/merge.html" shape="rect"><code class="tag-element">merge</code></a> element.</p></body></html>
