<html><body><h1>substeps</h1><p> A
      <a href="https://tdg.docbook.org/tdg/5.0/procedure.html" shape="rect"><code class="sgmltag-element">Procedure</code></a> describes a
     sequence of <a href="https://tdg.docbook.org/tdg/5.0/step.html" shape="rect"><code class="sgmltag-element">Step</code></a>s that a reader is
     expected to perform.  If a finer level of granularity is required for some steps, you can use
      <a href="https://tdg.docbook.org/tdg/5.0/substeps.html" shape="rect"><code class="sgmltag-element">SubSteps</code></a> to embed substeps
     within a <a href="https://tdg.docbook.org/tdg/5.0/step.html" shape="rect"><code class="sgmltag-element">Step</code></a>. </p></body></html>
