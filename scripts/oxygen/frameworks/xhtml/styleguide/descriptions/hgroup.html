   <body>
      
      <h1 id="ariaid-title1">
         
         <code>&lt;hgroup&gt;</code>
         
      </h1>
      
      <p>The <code>hgroup</code> element represents the heading of a section, which consists of all the 
      <code>h1–h6</code> element children of the <code>hgroup</code> element. The element is used to 
      group a set of <code>h1–h6</code> elements when the heading has multiple levels, such as subheadings,
       alternative titles, or taglines.
      </p>
      
   </body>
   
</html>
