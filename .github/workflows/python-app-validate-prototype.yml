# GitHub CI build pipeline
name: Awesome DITA API doc prototype validation

on:
    # push:
    #    branches:
    #        - 'release/**'
    pull_request:
        branches:
            - 'release/**'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up python 3.8
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - name: Install dependencies
              run: |
                  cd xml2json
                  python -m pip install --upgrade pip
                  pip install coverage
                  if  [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            - name: Run CPP NG validation
              run: |
                  cd xml2json
                  python check_cpp_ng_prototype.py --code_location ./code_to_check/cpp_ng --dita_location ../dita/RTC/API --dita_map_location ../dita/RTC-NG/config/keys-rtc-ng-api-cpp.ditamap --decomment_code_location ./code_to_check/decommented
                  echo "The prototype validation starts ..."
                  cat prototype_check_cpp_ng.txt
                  echo "The prototype validation ends ..."
            - name: Run Java NG validation
              run: |
                  cd xml2json
                  python check_java_ng_prototype.py --code_location ./code_to_check/java_ng --dita_location ../dita/RTC/API --dita_map_location ../dita/RTC-NG/config/keys-rtc-ng-api-java.ditamap --decomment_code_location ./code_to_check/decommented
                  echo "The prototype validation starts ..."
                  cat prototype_check_java_ng.txt
                  echo "The prototype validation ends ..."
            - name: Run OC NG validation
              run: |
                  cd xml2json
                  python check_oc_ng_prototype.py --code_location ./code_to_check/oc_ng --dita_location ../dita/RTC/API --dita_map_location ../dita/RTC-NG/config/keys-rtc-ng-api-oc.ditamap --decomment_code_location ./code_to_check/decommented
                  echo "The prototype validation starts ..."
                  cat prototype_check_oc_ng.txt
                  echo "The prototype validation ends ..."
            - name: Run Flutter CG validation
              run: |
                  cd xml2json
                  python check_dart_cg_prototype.py --code_location ./code_to_check/flutter_cg --dita_location ../dita/RTC/API --dita_map_location ../dita/RTC/config/keys-rtc-api-flutter.ditamap --decomment_code_location ./code_to_check/decommented
                  echo "The prototype validation starts ..."
                  cat prototype_check_dart_cg.txt
                  echo "The prototype validation ends ..."
            - name: Run Unity NG validation
              run: |
                  cd xml2json
                  python check_unity_ng_prototype.py --code_location ./code_to_check/unity_ng --dita_location ../dita/RTC/API --dita_map_location ../dita/RTC-NG/config/keys-rtc-ng-api-unity.ditamap --decomment_code_location ./code_to_check/decommented
                  echo "The prototype validation starts ..."
                  cat prototype_check_unity_ng.txt
                  echo "The prototype validation ends ..."
