# GitHub CI build pipeline
name: Awesome JSON CI build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        cd xml2json
        python -m pip install --upgrade pip
        pip install coverage
        if  [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: sync proto type (cn to en)
      run: |
         cd xml2json
         python sync_prototype.py --src_dir ../dita/RTC/API  --dest_dir ../en-US/dita/RTC/API
    - name: File PR to update prototypes
      uses: devops-infra/action-pull-request@v0.4.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        source_branch: development-sync-prototype
        target_branch: master
        title: Sync prototype
        body: "**Automated pull request**"
        reviewer: octocat
        assignee: octocat
        label: enhancement
        milestone: My milestone
        draft: true
        old_string: "<!-- Add your description here -->"
        new_string: "** Automatic pull request**"
        get_diff: true
        ignore_users: "dependabot"
    - name: Run json creation
      run: |
        cd xml2json
        python xml2json.py --working_dir ../en-US/dita/RTC --platform_tag flutter --json_file flutter_newer.json --sdk_type sdk --remove_sdk_type sdk-ng --defined_path flutter
        python xml2json.py --working_dir ../en-US/dita/RTC --platform_tag cpp --json_file cpp_ng.json --sdk_type rtc-ng --remove_sdk_type rtc --defined_path cpp-ng
    - name: Upload Flutter CG JSON to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: xml2json/flutter_newer.json
        asset_name: flutter_doc_template.json
        tag: ${{ github.ref }}
        overwrite: true
        body: "Comment release"
    - name: Upload C++ NG JSON to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: xml2json/cpp_ng.json
        asset_name: cpp_ng_doc_template.json
        tag: ${{ github.ref }}
        overwrite: true
        body: "Comment release"      
